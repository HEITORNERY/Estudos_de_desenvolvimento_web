<html>
    <header>
        <meta charset="utf-8"/>
        <title>Criar um formulário para a página web</title>
    </header>
    <body>
        <h1>O formulário dessa página vai traçar seu perfil</h1>
        <hr/>
        <form>
            <br>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required>
            <br>
            <label for="anime preferido">Anime preferido:</label>
            <textarea name="anime preferido" cols="30" rows="1"></textarea>
            <br>
            <label for="tipo musical preferido">Qual seu principal gosto musical:</label>
            <textarea name="tipo musical preferido" cols="30" rows="1"></textarea>
            <br>
            <br>
            <label name="data de nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" required>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <p>Ao responder a esse formulário eu saberei mais sobre você e se poderemos ser amigos</p>
        <img src="/home/heitornery/Downloads/estudos_de_desenvolvimento_web/IrmaosNeryLogo.jpeg" alt="Logo do meu canal"/>
    </body>
</html>
