<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center_div">
            <img src="/home/heitornery/Downloads/estudos_de_desenvolvimento_web/image/foto_de_perfil.jpeg" alt="Foto de Perfil">
            <h1>José Heitor Nery Viana</h1>
            <h2>Desenvolvedor de jogos, desenvolvedor de softwares e gamer</h2>
        </div>  
    </header>
    <div class="container">
        <h1>Formulário para entrar em contato comigo</h1>
        <form action="https://formsubmit.co/joseheitorneryviana@gmail.com" method="post">
            <input type="text" name="name" placeholder="digite seu nome" required>
            <input type="email" name="email" placeholder="digite seu email" required>
            <textarea cols="30" rows="10" placeholder="insira o conteúdo da mensagem" required></textarea>
            <button type="submit">Send</button>
            <!--Isso daqui é o nome da mensagem, ou seja, o título da mensagem é Novo Contato!-->
            <input type="hidden" name="_subject" value="Novo Contato!">
            <!--Isso daqui é para que a mensagem não seja vista como spam-->
            <input type="text" name="_honey" style="display:none">
            <!--ESsa opção é para desabilitar o captcha-->
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    <footer>
        <!--target _blank abre uma nova guia quando clicar no link, já o noopener impede que a página destino acesse a janela da página de origem e a noreferrer impede que a página destino salve o caminho para a origem-->
        <a href="https://github.com/HEITORNERY" target="_blank" rel="noopener noreferrer">
            <img src="/home/heitornery/Downloads/estudos_de_desenvolvimento_web/image/github.svg" alt="logo do github">
            <p>Github</p>
        </a>
        <a href="https://www.linkedin.com/in/jos%C3%A9-heitor-nery-viana-a707a8243/" target="_blank" rel="noopener noreferrer">
            <img src="/home/heitornery/Downloads/estudos_de_desenvolvimento_web/image/linkedin.svg" alt="logo do linkedin">
            <p>Linkedin</p>
        </a>
     </footer>
</body>
</html>
