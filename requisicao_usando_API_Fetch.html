<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Imagens Aleatórias de Programação</title>
</head>
<body>
    <h1>Imagens Aleatórias</h1>
    <p>A partir do clique no botão abaixo, uma nova imagem aleatória será gerada utilizando requisições assíncronas com API Fetch</p>

    <img id="img_programming" src="" alt="Aguardando a imagem ser carregada" />
    <br/>
    <button onclick="carregarImagens()">Carregar Imagens</button>
</body>
    <script type="text/javascript">
        function carregarImagens() {
            var url = "https://picsum.photos/800/600?random=" + new Date().getTime();
            fetch(url)
                .then(function(response) {
                    // A URL da imagem está disponível diretamente através da propriedade 'url' do objeto response
                    var imgProgramming = document.getElementById("img_programming");
                    imgProgramming.src = response.url;
                })
                .catch(function(err) {
                    console.error('O seguinte erro ocorreu durante a requisição: ' + err);
                });
        }
    </script>
</html>
